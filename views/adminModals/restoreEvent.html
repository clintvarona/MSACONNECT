<div class="modal fade" id="restoreEventModal" tabindex="-1" aria-labelledby="restoreEventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="restoreEventForm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Restore Event</h5>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="event_id" id="restoreEventId">
                    <p>Are you sure you want to restore this event?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success" id="confirmRestoreEvent">Restore</button>
                </div>
            </div>
        </form>
    </div>
</div>
