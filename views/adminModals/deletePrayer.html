<div class="modal fade" id="deletePrayerModal" tabindex="-1" aria-labelledby="deletePrayerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="deletePrayerForm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Archive Prayer Schedule</h5>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to archive this prayer schedule?</p>
                    <input type="hidden" id="deletePrayerId">
                    <div class="mb-3">
                        <label for="deleteReason" class="form-label">Reason for Archiving</label>
                        <textarea class="form-control" name="deleteReason" id="deleteReason" rows="3" placeholder="Please provide a reason for archiving this prayer schedule"></textarea>
                        <span class="invalid-icon" id="deleteReasonIcon" style="display:none;"><i class="fas fa-exclamation-circle"></i></span>
                        <div id="deleteReasonError" class="text-danger"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="confirmDeletePrayer" class="btn btn-danger">Archive</button>
                </div>
            </div>
        </form>
    </div>
</div>
