<div class="modal fade" id="archiveStudentModal" tabindex="-1" aria-labelledby="archiveStudentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="archiveStudentForm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Archive Student</h5>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to archive this student?</p>
                    <input type="hidden" id="archiveStudentId" name="enrollmentId">
                    <div class="mb-3">
                        <label for="archiveReason" class="form-label">Reason for Archiving</label>
                        <textarea class="form-control" name="reason" id="archiveReason" rows="3" placeholder="Please provide a reason for archiving this student"></textarea>
                        <span class="invalid-icon" id="archiveReasonIcon" style="display:none;"><i class="fas fa-exclamation-circle"></i></span>
                        <div id="archiveReasonError" class="text-danger"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" id="confirmArchiveStudent" class="btn btn-danger">Archive</button>
                </div>
            </div>
        </form>
    </div>
</div>
