<div class="modal fade" id="addEditSiteModal" tabindex="-1" aria-labelledby="addEditSiteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="addEditSiteForm" enctype="multipart/form-data">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEditModalTitle">Add New Page</h5>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="page_id" id="addEditSiteId">
                    <!-- Step 1: Page Type Selection -->
                    <div id="siteStep1">
                        <div class="mb-3 position-relative">
                            <label for="addEditPageType" class="form-label">Page Type</label>
                            <select class="form-select" id="addEditPageType" name="page_type" required>
                                <option value="">Select Page Type</option>
                                <option value="registration">Registration Page</option>
                                <option value="about">About Us Page</option>
                                <option value="volunteer">Volunteer Page</option>
                                <option value="calendar">Calendar Page</option>
                                <option value="faqs">FAQs Page</option>
                                <option value="transparency">Transparency Page</option>
                                <option value="home">Home Page</option>
                                <option value="logo">Logo</option>
                                <option value="background">Background</option>
                                <option value="carousel">Carousel Image</option>
                                <option value="footer">Footer Content</option>
                            </select>
                            <span class="invalid-icon" id="addEditPageTypeIcon" style="display:none;"><i class="fas fa-exclamation-circle"></i></span>
                            <div id="addEditPageTypeError" class="text-danger"></div>
                        </div>
                    </div>
                    <!-- Step 2: Fields -->
                    <div id="siteStep2" style="display:none;">
                        <div class="mb-3 position-relative">
                            <label for="addEditTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="addEditTitle" name="title">
                            <span class="invalid-icon" id="addEditTitleIcon" style="display:none;"><i class="fas fa-exclamation-circle"></i></span>
                            <div id="addEditTitleError" class="text-danger"></div>
                        </div>
                        <div class="mb-3 position-relative" id="descriptionGroup">
                            <label for="addEditDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="addEditDescription" name="description" rows="5"></textarea>
                            <span class="invalid-icon" id="addEditDescriptionIcon" style="display:none;"><i class="fas fa-exclamation-circle"></i></span>
                            <div id="addEditDescriptionError" class="text-danger"></div>
                        </div>
                        <div class="mb-3 position-relative" id="contactGroup">
                            <label for="addEditContactNo" class="form-label">Contact Number</label>
                            <input type="text" class="form-control" id="addEditContactNo" name="contact_no">
                            <span class="invalid-icon" id="addEditContactNoIcon" style="display:none;"><i class="fas fa-exclamation-circle"></i></span>
                            <div id="addEditContactNoError" class="text-danger"></div>
                        </div>
                        <div class="mb-3 position-relative" id="emailGroup">
                            <label for="addEditEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="addEditEmail" name="email">
                            <span class="invalid-icon" id="addEditEmailIcon" style="display:none;"><i class="fas fa-exclamation-circle"></i></span>
                            <div id="addEditEmailError" class="text-danger"></div>
                        </div>
                        <div class="mb-3 position-relative" id="imageGroup">
                            <label for="addEditImage" class="form-label">Image</label>
                            <input type="file" class="form-control" id="addEditImage" name="image" accept="image/*">
                            <span class="invalid-icon" id="addEditImageIcon" style="display:none;"><i class="fas fa-exclamation-circle"></i></span>
                            <div class="form-text">Only image files are allowed</div>
                            <div id="addEditImageError" class="text-danger"></div>
                            <div id="logo-image-preview" class="mt-2" style="display:none;">
                                <img id="logo-preview-img" src="" alt="Logo Preview" class="img-thumbnail" width="150">
                            </div>
                            <div id="background-image-preview" class="mt-2" style="display:none;">
                                <img id="background-preview-img" src="" alt="Background Preview" class="img-thumbnail" width="300">
                            </div>
                        </div>
                        <div class="mb-3 position-relative" id="orgNameGroup" style="display:none;">
                            <label for="addEditOrgName" class="form-label">Organization Name</label>
                            <input type="text" class="form-control" id="addEditOrgName" name="org_name">
                            <span class="invalid-icon" id="addEditOrgNameIcon" style="display:none;"><i class="fas fa-exclamation-circle"></i></span>
                            <div id="addEditOrgNameError" class="text-danger"></div>
                        </div>
                        <div class="mb-3 position-relative" id="schoolNameGroup" style="display:none;">
                            <label for="addEditSchoolName" class="form-label">School Name</label>
                            <input type="text" class="form-control" id="addEditSchoolName" name="school_name">
                            <span class="invalid-icon" id="addEditSchoolNameIcon" style="display:none;"><i class="fas fa-exclamation-circle"></i></span>
                            <div id="addEditSchoolNameError" class="text-danger"></div>
                        </div>
                        <div class="mb-3 position-relative" id="webNameGroup" style="display:none;">
                            <label for="addEditWebName" class="form-label">Website Name</label>
                            <input type="text" class="form-control" id="addEditWebName" name="web_name">
                            <span class="invalid-icon" id="addEditWebNameIcon" style="display:none;"><i class="fas fa-exclamation-circle"></i></span>
                            <div id="addEditWebNameError" class="text-danger"></div>
                        </div>
                        <div class="mb-3 position-relative" id="fbLinkGroup" style="display:none;">
                            <label for="addEditFbLink" class="form-label">Facebook Link</label>
                            <input type="text" class="form-control" id="addEditFbLink" name="fb_link">
                            <span class="invalid-icon" id="addEditFbLinkIcon" style="display:none;"><i class="fas fa-exclamation-circle"></i></span>
                            <div id="addEditFbLinkError" class="text-danger"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-between align-items-center">
                    <div>
                        <a href="#" class="back-link" id="siteBackLink" style="display:none;">Back to Page Type</a>
                    </div>
                    <div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancel
                        </button>
                        <button type="button" class="btn btn-primary" id="siteNextBtn">
                            Next
                        </button>
                        <button type="submit" class="btn btn-success" id="siteSaveBtn" style="display:none;">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
// Step navigation and field toggling will be handled in admin.js
</script>
