<div class="modal fade" id="archiveCashInModal" tabindex="-1" aria-labelledby="archiveCashInModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="archiveCashInForm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Archive Cash-In Transaction</h5>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to archive this cash-in transaction?</p>
                    <input type="hidden" id="archiveCashInId">
                    <div class="mb-3">
                        <label for="archiveCashInReason" class="form-label">Reason for Archiving</label>
                        <textarea class="form-control" name="archiveCashInReason" id="archiveCashInReason" rows="3" placeholder="Please provide a reason for archiving this transaction"></textarea>
                        <span class="invalid-icon" id="archiveCashInReasonIcon" style="display:none;"><i class="fas fa-exclamation-circle"></i></span>
                        <div id="archiveCashInReasonError" class="text-danger"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="confirmArchiveCashIn" class="btn btn-danger">Archive</button>
                </div>
            </div>
        </form>
    </div>
</div>
