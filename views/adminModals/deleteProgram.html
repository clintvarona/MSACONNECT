<div class="modal fade" id="deleteProgramModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Archive Program</h5>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to archive this program?</p>
                <div class="mb-3">
                    <label for="programDeleteReason" class="form-label">Reason for archiving</label>
                    <textarea class="form-control" id="programDeleteReason" rows="3" placeholder="Please provide a reason for archiving this program"></textarea>
                    <span class="invalid-icon" id="programDeleteReasonIcon" style="display:none;"><i class="fas fa-exclamation-circle"></i></span>
                    <div id="programDeleteReasonError" class="text-danger error-message"></div>
                </div>
                <input type="hidden" id="programIdToDelete">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteProgram">Archive</button>
            </div>
        </div>
    </div>
</div>
