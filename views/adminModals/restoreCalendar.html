<div class="modal fade" id="restoreCalendarModal" tabindex="-1" aria-labelledby="restoreCalendarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="restoreCalendarForm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Restore Activity</h5>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="activity_id" id="restoreActivityId">
                    <p>Are you sure you want to restore this activity?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success" id="confirmRestoreActivity">Restore</button>
                </div>
            </div>
        </form>
    </div>
</div>
