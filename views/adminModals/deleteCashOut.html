<div class="modal fade" id="archiveCashOutModal" tabindex="-1" aria-labelledby="archiveCashOutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="archiveCashOutForm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Archive Cash-Out Transaction</h5>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to archive this cash-out transaction?</p>
                    <input type="hidden" id="archiveCashOutId">
                    <div class="mb-3">
                        <label for="archiveCashOutReason" class="form-label">Reason for Archiving</label>
                        <textarea class="form-control" name="archiveCashOutReason" id="archiveCashOutReason" rows="3" placeholder="Please provide a reason for archiving this transaction"></textarea>
                        <span class="invalid-icon" id="archiveCashOutReasonIcon" style="display:none;"><i class="fas fa-exclamation-circle"></i></span>
                        <div id="archiveCashOutReasonError" class="text-danger"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="confirmArchiveCashOut" class="btn btn-danger">Archive</button>
                </div>
            </div>
        </form>
    </div>
</div>
