<div class="modal fade" id="archiveModeratorModal" tabindex="-1" aria-labelledby="archiveModeratorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="archiveModeratorForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="archiveModeratorModalLabel">Archive Moderator</h5>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to archive this moderator?</p>
                    <input type="hidden" id="archiveModeratorId">
                    <div class="mb-3">
                        <label for="archiveReason" class="form-label">Reason for Archiving </label>
                        <textarea class="form-control" id="archiveReason" rows="3" placeholder="Please provide a reason for archiving this moderator" required></textarea>
                        <span class="invalid-icon" id="archiveReasonIcon" style="display:none;"><i class="fas fa-exclamation-circle"></i></span>
                        <div id="archiveReasonError" class="text-danger"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="confirmArchiveModerator" class="btn btn-danger">Archive</button>
                </div>
            </form>
        </div>
    </div>
</div>
