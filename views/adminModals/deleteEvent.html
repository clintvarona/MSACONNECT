<div class="modal fade" id="archiveEventModal" tabindex="-1" aria-labelledby="archiveEventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="archiveEventForm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Archive Event</h5>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to archive this event?</p>
                    <input type="hidden" id="archiveEventId">
                    <div class="mb-3">
                        <label for="archiveReason" class="form-label">Reason for Archiving</label>
                        <textarea class="form-control" name="archiveReason" id="archiveReason" rows="3" placeholder="Please provide a reason for archiving this event"></textarea>
                        <div id="archiveReasonError" class="text-danger"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="confirmArchiveEvent" class="btn btn-danger">Archive</button>
                </div>
            </div>
        </form>
    </div>
</div>
